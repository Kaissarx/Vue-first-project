<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoppiy</title>
    <link rel="stylesheet" href="fontawesome-free-7.0.0-web/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#home">Shoopiy</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Disabled</a>
              </li>

              <!-- Cart link -->
              <li class="nav-item">
                <a class="nav-link active" href="">
                  <i class="fa-solid fa-cart-shopping"></i> Cart
                  <span class="badge bg-success">{{cartCounter}}</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main>
        <div class="container mt-5">
          <h1 class="mb-5 text-center">Shoopiy</h1>
          <h2 class="mb-5 mt-3 text-center">Check Our Products</h2>


          <!-- carousel btn  show or not-->
           <button class="btn btn-outline-primary mb-3" @click="showProducts = !showProducts">
  <i class="fa-solid fa-eye"></i> 
</button>


          <!-- ----------------------carousel------------------- -->


<div id="productCarousel" class="carousel c slide mb-5" v-show="showProducts" data-bs-ride="carousel">
  <div class="carousel-inner  ">
    <div
      class="carousel-item "
      v-for="(product, index) in products"
      :class="{ active: index === 0 }"
      :key="product.id"
    >
      <img
        :src="product.image"
        class="d-block w-100"
        :alt="product.name"
        style="max-height: 300px; object-fit: cover,contain; object-position: center;"
      >
      <div class="carousel-caption   d-none d-md-block bg-dark text-white  bg-opacity-75 rounded " style="width: 200px; margin: auto; padding: 5px; ">
        <h5>{{ product.name }}</h5>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <button
    class="carousel-control-prev  "
    type="button"
    data-bs-target="#productCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon bg-dark-subtle"></span>
  </button>
  <button
    class="carousel-control-next "
    type="button"
    data-bs-target="#productCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon bg-dark-subtle"></span>
  </button>
</div>
          <!---------------------- Cards------------------------ -->

          <div class="row g-4">
            <div
              class="col-md-6 col-lg-4 col-12 text-center"
              v-for="product in products"
              :key="product.id"
            >
              <div class="card h-100 ">
                <img
                  :src="product.image"
                  class="card-img-top "
                  :alt="product.name" 
                  style="height:200px; object-fit:contain; "
                />
                <div class="card-body">
                  <h5
                    class="card-title fs-3 "
                    :class="{ 'text-secondary': !product.inStock }"
                  >
                    {{product.name}}
                  </h5>
                  <p class="card-text fw-lighter">{{product.description}}</p>
                  <p class="card-text fw-medium">{{product.price}} $</p>
                  <p
                    class="text-warning fw-medium fs-5"
                    v-if="product.inStock && product.price < 50"
                  >
                    Limited Stock
                  </p>
                  <p class="text-success fw-medium fs-5" v-else-if="product.inStock">
                    In Stock
                  </p>
                  <p class="text-danger fw-medium fs-5" v-else>Out of Stock</p>
                  <p v-if="discount > 0" class="text-info-emphasis fw-bold mb-2"><i class="fa-solid fa-tags me-2"></i>Special discount: {{ discount }}% off today!</p>

                  <button
                    type="button"
                    class="btn btn-primary mt-auto w-100"
                    :disabled="!product.inStock"
                    @click="addToCart(product)"
                  >
                    <i class="fa-solid fa-cart-plus me-2"></i>
                    Add to Cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>

  <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            cartCounter:0,
            products:[
              { id: 1, name: 'Laptop Pro 14', price: 1200, inStock: true, description: 'Powerful 14-inch laptop for creators.', image: 'https://cdn.pixabay.com/photo/2018/02/10/18/16/apple-3144234_1280.jpg' },
              { id: 2, name: 'Wireless Headphones', price: 45, inStock: true, description: 'Lightweight, long battery life.', image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPghLw0QJcQZ0wBgWps2RsDNE8RPs-_nE2WA&s' },
              { id: 3, name: 'Smartphone X', price: 899, inStock: true, description: 'Flagship camera and performance.', image: 'https://image.made-in-china.com/202f0j00UkNGbKngyAqj/Wholesale-Original-Phones-11-11PRO-X-Xs-Xr-Xs-Max-Original-Mobile-Phone-Unlocked-Smartphone.webp' },
              { id: 4, name: 'Mechanical Keyboard', price: 35, inStock: false, description: 'Tactile keys and compact layout.', image: 'https://i.pcmag.com/imagery/articles/044a4pYZNk91QwMe8l3DSM1-5..v1708624706.jpg' },
              { id: 12, name: 'Electric Scooter', price: 520, inStock: true, description: 'Eco-friendly urban transport.', image: 'https://images.unsplash.com/photo-1614226170075-d338afcd9c53?q=80&w=580&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' }
              
            ],
            showProducts:true,
            discount:10,
            cart: []
          };
        },
        methods: {
          addToCart(product){
            this.cartCounter++;
            alert(` "${product.name}"  added to your cart`);
          }
        },
      }).mount("#app");
    </script> 
  </body>
</html>
